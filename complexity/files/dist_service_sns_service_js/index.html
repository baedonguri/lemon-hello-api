<div class="container">
  <div class="row">
    <textarea id="file-source" class="col-md-12">/**
 * kms-service.js
 * - encrypt/decrypt service api with KMS
 *
 *
 * @author  Steve &lt;steve@lemoncloud.io)
 * @date    2019-07-19
 *
 * @copyright (C) lemoncloud.io 2019 - All Rights Reserved.
 */
module.exports = function (_$, name, options) {
  &#039;use strict&#039;;

  name = name || &#039;KMS&#039;; // engine service name.
  // core module

  const $U = _$.U;
  if (!$U) throw new Error(&#039;$U is required!&#039;); //! load common(log) functions

  const _log = _$.log;
  const _inf = _$.inf;
  const _err = _$.err; // NAMESPACE TO BE PRINTED.

  const NS = $U.NS(name); //! external service

  const $aws = function () {
    if (!_$.aws) throw new Error(&#039;$aws is required!&#039;);
    return _$.aws;
  };
  /** ****************************************************************************************************************
   *  Public Common Interface Exported.
   ** ****************************************************************************************************************/
  //TODO - load via environ.


  const REGION = &#039;ap-northeast-2&#039;;
  const $arns = {};
  /**
   * hello
   */

  const hello = () =&gt; {
    return {
      hello: &#039;sns-service&#039;
    };
  };
  /**
   * get current aws account-id.
   *
   * refer: `https://stackoverflow.com/questions/35563270/finding-my-aws-account-id-using-javascript`
   */


  const accountID = () =&gt; {
    const AWS = $aws();
    const iam = new AWS.IAM();
    const metadata = new AWS.MetadataService();
    return new Promise((resolve, reject) =&gt; {
      iam.getUser({}, (err, data) =&gt; {
        if (err) {
          const msg = `${err.message || err}`; //! if non-User case. call STS().

          if (msg == &#039;Must specify userName when calling with non-User credentials&#039;) {
            const sts = new AWS.STS();
            sts.getCallerIdentity({}, function (err, data) {
              if (err) {
                reject(&#039;Error&#039;, err);
              } else {
                resolve(data.Account);
              }
            });
            return;
          } //! otherwise, call internal resource. (ECS, EC2)


          _err(NS, &#039;! err@1 =&#039;, err); //NOTE! - below will be fail in lambda.


          metadata.request(&#039;/latest/meta-data/iam/info/&#039;, (err, data) =&gt; {
            if (err) reject(err);else resolve(JSON.parse(data).InstanceProfileArn.split(&#039;:&#039;)[4]);
          });
        } else resolve(data.User.Arn.split(&#039;:&#039;)[4]);
      });
    });
  };
  /**
   * get/set arn string of this
   *
   * ```js
   * // get default &#039;arn&#039;
   * const = $sns().arn();
   *
   * // set &#039;arn&#039; of &#039;lemon-hello-sns&#039;
   * const old = $sns().arn(&#039;arn:aws:sns:111223344:lemon-hello-sns&#039;);
   * ```
   */


  const arn = (_arn = undefined, name = &#039;lemon-hello-sns&#039;) =&gt; {
    const arn = $arns[name]; //! set if _arn is defined.

    if (_arn !== undefined) {
      $arns[name] = _arn;
      return Promise.resolve(arn); // returns old value.
    } //! return if cached.


    if (arn) return Promise.resolve(arn);
    return accountID().then(_ =&gt; {
      _log(NS, &#039;&gt; account-id =&#039;, _);

      const arn = [&#039;arn&#039;, &#039;aws&#039;, &#039;sns&#039;, REGION, _, name].join(&#039;:&#039;);
      $arns[name] = arn;
      return arn;
    });
  };
  /**
   * publish message
   *
   * @return {string | object}     message-id
   */


  const publish = (subject = &#039;&#039;, payload = null) =&gt; {
    _inf(NS, `publish(${subject})...`);

    const AWS = $aws();
    const sns = new AWS.SNS({
      region: REGION
    });
    return arn().then(arn =&gt; {
      _log(NS, `&gt; payload[${subject}] =`, $U.json(payload));

      const params = {
        TopicArn: arn,
        Subject: subject,
        Message: JSON.stringify({
          default: payload &amp;&amp; typeof payload == &#039;object&#039; ? JSON.stringify(payload) : payload
        }),
        MessageStructure: &#039;json&#039;
      };

      _log(NS, &#039;&gt; params =&#039;, params); //! call sns.publish()


      return sns.publish(params).promise().then(result =&gt; {
        _log(NS, `&gt; result[${subject}] =`, result);

        return result &amp;&amp; result.MessageId || &#039;&#039;;
      });
    });
  };
  /**
   * report error via SNS with subject &#039;error&#039;
   *
   * @param e             Error instance
   * @param message       simple text message or object to override.
   */


  const reportError = (e, message, force = false) =&gt; {
    if (!e) return &#039;N/A&#039;;

    _inf(NS, `reportError(${e}, force=${force})...`);

    _err(NS, &#039;!ERR report =&#039;, e);

    e.body &amp;&amp; _err(NS, &#039;!ERR issue.errors =&#039;, $U.json(e.body &amp;&amp; e.body.errors || e.body)); //! prepare payload

    const stack = e.stack;
    const errors = e.body &amp;&amp; e.body.errors || undefined;
    const error = message &amp;&amp; typeof message == &#039;string&#039; ? message : `${e.message || e.statusMessage || e}`;
    const base = message &amp;&amp; typeof message == &#039;object&#039; ? message : {};
    const payload = Object.assign(base, {
      &#039;stack-trace&#039;: stack,
      error: error,
      errors
    }); //! root of errors.

    const error0 = errors &amp;&amp; errors[0] || undefined;

    if (error0) {
      payload.message = payload.error;
      payload.error = error0;
    }

    _log(NS, &#039;&gt; payload =&#039;, $U.json(payload));

    return publish(&#039;error&#039;, payload).catch(e =&gt; {
      return `ERROR - ${e &amp;&amp; e.message || e}`;
    });
  }; //! export thiz.


  return {
    hello,
    arn,
    publish,
    reportError
  };
};</textarea>
