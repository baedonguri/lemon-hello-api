    <textarea id="file-source" class="col-md-12">/**
 * kms-service.js
 * - encrypt/decrypt service api with KMS
 *
 *
 * @author  Steve &lt;steve@lemoncloud.io)
 * @date    2019-07-19
 *
 * @copyright (C) lemoncloud.io 2019 - All Rights Reserved.
 */
module.exports = function (_$, name, options) {
  &#039;use strict&#039;;

  name = name || &#039;KMS&#039;; // engine service name.
  // core module

  const $U = _$.U;
  if (!$U) throw new Error(&#039;$U is required!&#039;); //! load common(log) functions

  const _log = _$.log;
  const _inf = _$.inf;
  const _err = _$.err; // NAMESPACE TO BE PRINTED.

  const NS = $U.NS(name); //! external service

  const $aws = function () {
    if (!_$.aws) throw new Error(&#039;$aws is required!&#039;);
    return _$.aws;
  };
  /** ****************************************************************************************************************
   *  Public Common Interface Exported.
   ** ****************************************************************************************************************/
  //TODO - load via environ.


  const REGION = &#039;ap-northeast-2&#039;; //! check if base64 string.

  const isBase64 = text =&gt; /^([A-Za-z0-9+/]{4})*([A-Za-z0-9+/]{4}|[A-Za-z0-9+/]{3}=|[A-Za-z0-9+/]{2}==)$/.test(text);
  /**
   * Encrypt message
   *
   * @param {*} message
   */


  function do_encrypt(message) {
    _inf(NS, &#039;do_encrypt()..&#039;);

    const AWS = $aws();
    const kms = new AWS.KMS({
      region: REGION
    });
    const params = {
      KeyId: &#039;alias/lemon-hello-api&#039;,
      Plaintext: message
    };
    return kms.encrypt(params).promise().then(result =&gt; {
      _log(NS, &#039;&gt; result =&#039;, result);

      const ciphertext = result.CiphertextBlob ? result.CiphertextBlob.toString(&#039;base64&#039;) : message;

      _log(NS, &#039;&gt; ciphertext[&#039; + message + &#039;] =&#039;, ciphertext.substring(0, 32), &#039;...&#039;);

      return ciphertext;
    });
  }
  /**
   * Decrypt message
   *
   * @param {*} message
   */


  function do_decrypt(encryptedSecret) {
    _inf(NS, &#039;do_decrypt()..&#039;);

    const AWS = $aws();
    const kms = new AWS.KMS({
      region: REGION
    });
    encryptedSecret = typeof encryptedSecret == &#039;string&#039; ? isBase64(encryptedSecret) ? Buffer.from(encryptedSecret, &#039;base64&#039;) : encryptedSecret : encryptedSecret; //! api param.

    const params = {
      CiphertextBlob: encryptedSecret
    };
    return kms.decrypt(params).promise().then(result =&gt; {
      _log(NS, &#039;&gt; result =&#039;, result);

      return result.Plaintext ? result.Plaintext.toString() : &#039;&#039;;
    });
  } //! export thiz.


  return {
    do_encrypt,
    do_decrypt
  };
};</textarea>
