#-----------------------------------
# Lemon Basic Environment Variables.
#-----------------------------------
# default
default_env: &default_env
  LC: 1                   # line-coloring
  TS: 1                   # time-stamp in line
  NAME: 'ssocio'
  SRC: './src/'
  SLACK_PUBLIC: https://stage-admin.ssocioliving.com/slack/post

#-----------------------------------
# local development configuration.
local:
  <<: *default_env
  STAGE: 'local'
  
#-----------------------------------
# development server
dev:
  <<: *default_env
  STAGE: 'develop'

#-----------------------------------
# production with AWS deploy
prod:
  <<: *default_env
  STAGE: 'production'
  LC: 0
  TS: 0

#-----------------------------------
# proxy mode configuration.
proxy:
  <<: *default_env
  STAGE: 'proxy'
